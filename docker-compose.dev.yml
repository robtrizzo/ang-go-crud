version: '3.8'

name: ang-go-crud

networks:
  ang-go-crud-network:
    driver: bridge

services:
  server:
    build:
      dockerfile: Dockerfile.server.dev
    networks:
      - ang-go-crud-network
    volumes:
      - ./server:/app/
      - /app/tmp
    ports: 
      - '1323:1323'

  client:
    depends_on:
      - server
    build:
      dockerfile: Dockerfile.client.dev
    networks:
      - ang-go-crud-network
    volumes:
      - ./client/src:/app/src
      - /app/node_modules
    ports:
      - '4200:4200'